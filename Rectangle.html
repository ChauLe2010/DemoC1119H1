<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function drawRectangle() {
        day="";
        for (let i = 1; i <= 10; i++){
            for (let j = 10; j >= 1; j--) {
                if (j > i) {
                    day += "&nbsp;&nbsp;";
                } else {
                    day += "*";
                }
            }
            day+="<br>";
        }

        document.write(day);
    }
    drawRectangle();
</script>
</body>
</html>
